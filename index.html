<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="container__calculadora">


        <div class="container__calculadora__resultado">
          <output id="equacao"></output>
          <output id="resultado"></output>
        </div>

        <div class="container__calculadora__botoes">
          <button id="limparDisplay" class="botao-alinhar-horizontal">CE</button>
          <button id="limparCalculo" class="botao-alinhar-horizontal">C</button>
          
          <button id="backspace">&laquo;</button>
          <button id="inverter">+/-</button>
          <button id="operadorDivisao">/</button>
          <button id="operadorMultiplicacao">*</button>

          <button id="tecla7">7</button>
          <button id="tecla8">8</button>
          <button id="tecla9">9</button>
          <button id="operadorSubtracao">-</button>

          <button id="tecla4">4</button>
          <button id="tecla5">5</button>
          <button id="tecla6">6</button>
          <button id="operadorAdicao">+</button>

          <button id="tecla1">1</button>
          <button id="tecla2">2</button>
          <button id="tecla3">3</button>
          <button id="igual" class="botao-alinhar-vertical">=</button>

          <button id="tecla0" class="botao-alinhar-horizontal">0</button>
          <button id="decimal">.</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
